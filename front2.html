<head>
	<script type="text/javascript" src="jquery-1.9.0.js"></script>
	<script src="jquery.orbit-1.2.3.js" type="text/javascript"></script>
	<link rel="stylesheet" href="orbit-1.2.3.css">
</head>

<body>
<div id="featured"> 
	<img src="flowers-flowers-23354802-500-500.jpg"  data-caption="#htmlCaption"/>
	<img src="Gaillardia.jpg" data-caption="#htmlCaption"/>
</div>

<span class="orbit-caption" id="htmlCaption">
	<div style="position:relative;top:10px">
		<img class="menu-bar-el" id="menu-bar-el-1" style="position:absolute;margin-top:10px;left:0px;" src="kontakt.png"/>
		<img class="menu-bar-el" id="menu-bar-el-2" style="position:absolute;margin-top:80px;left:0px;" src="Speisekarte.png"/>
		<img class="menu-bar-el" id="menu-bar-el-3" style="position:absolute;margin-top:150px;left:0px;"src="bilder galerie.png"/>
		<img class="menu-bar-el-hover" id="menu-bar-el-hover-1" style="display:none;position:absolute;margin-top:10px;left:0px;" src="kontakt on hoover.png"/>
		<img class="menu-bar-el-hover" id="menu-bar-el-hover-2" style="display:none;position:absolute;margin-top:80px;left:0px;" src="speisekarte on hoover.png"/>
		<img class="menu-bar-el-hover" id="menu-bar-el-hover-3" style="display:none;position:absolute;margin-top:150px;left:0px;"src="bilder galerie hoover.png"/>
	</div>
</span>

<div id="hihi"></div>
<script type="text/javascript">
     $(window).load(function() {
         $('#featured').orbit();
         $('.menu-bar-el').hover(function(){
					$('.menu-bar-el-hover').hide();
					$('#menu-bar-el-hover-'+this.id.slice(-1)).show();
						});
	 $('.orbit-caption').mouseleave(function(){
					$('.menu-bar-el-hover').hide();
	 });
     });
</script>
</body>
