<head>
<script type="text/javascript" src="jquery-1.9.0.js"></script>
<script src="jquery.orbit-1.2.3.js" type="text/javascript"></script>
<link rel="stylesheet" href="orbit-1.2.3.css">
</head>
<body>
<div id="featured"> 
     <img src="flowers-flowers-23354802-500-500.jpg"  data-caption="#htmlCaption"/>
     <img src="Gaillardia.jpg" data-caption="#htmlCaption"/>
</div>

<span class="orbit-caption" id="htmlCaption">
	<div style="position:relative;top:10px">
		<img id="menu-bar-el-f" style="position:absolute;margin-top:10px;left:0px;" src="kontakt.png"/>
		<img id="menu-bar-el-s" style="position:absolute;margin-top:80px;left:0px;" src="Speisekarte.png"/>
		<img id="menu-bar-el-t" style="position:absolute;margin-top:150px;left:0px;"src="bilder galerie.png"/>
		<img class="menu-bar-hover" id="menu-bar-hover-first" style="display:none;position:absolute;margin-top:10px;left:0px;" src="kontakt on hoover.png"/>
		<img class="menu-bar-hover" id="menu-bar-hover-second" style="display:none;position:absolute;margin-top:80px;left:0px;" src="speisekarte on hoover.png"/>
		<a href="http://www.google.com"><img class="menu-bar-hover" id="menu-bar-hover-third" style="display:none;position:absolute;margin-top:150px;left:0px;"src="bilder galerie hoover.png"/></a>
	</div>
</span>
<script type="text/javascript">
     $(window).load(function() {
         $('#featured').orbit();
         $('#menu-bar-el-f').hover(function(){
					$('.menu-bar-hover').hide();
					$('#menu-bar-hover-first').show();
						});
         $('#menu-bar-el-s').hover(function(){
					$('.menu-bar-hover').hide();
					$('#menu-bar-hover-second').show();
						});
         $('#menu-bar-el-t').hover(function(){
					$('.menu-bar-hover').hide();
					$('#menu-bar-hover-third').show();
						});
	 $('.orbit-caption').mouseleave(function(){
					$('.menu-bar-hover').hide();
	 });
	});
</script>
</body>
